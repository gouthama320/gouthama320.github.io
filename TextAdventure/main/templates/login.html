<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
    <link rel="stylesheet" type="text/css" href="styles.css">
<script type="text/javascript" src="script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This is for the title of the login page-->
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /*This is for the pulsing animation background for the login form*/
        @keyframes pulseBackground {
            0%, 100% {
              box-shadow: 0 0 10px #e0a96d, 0 0 20px #e0a96d, 0 0 30px #e0a96d;
              border-color: white;
            }
            50% {
              box-shadow: 0 0 20px #d98b55, 0 0 40px #d98b55, 0 0 60px #d98b55;
              border-color: white;
            }
        }
        .save-button {
            margin-top: 20px;
            padding: 15px 20px;
            color: white;
            background-color: green; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            cursor: pointer;
            font-size: 24px;
        }
/*This is for the reset button in the UI customization in the settings pop-up*/
        .reset-button {
            margin-top: 20px;
            padding: 15px 20px;
            color: white;
            background-color: black; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            cursor: pointer;
            display: block; 
            font-size: 24px;
        }
        .resets-button {
            margin-top: 20px;
            padding: 15px 20px;
            color: white;
            background-color: red; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            cursor: pointer;
            display: block; 
            font-size: 24px;
        }
            
        /*This is for the settings pop-up styling*/  
        .settings-popup {
            position: fixed;
            top: 0;
            right: -400px; 
            width: 300px;
            height: 100%;
            background-color: black; 
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.5s;
            z-index: 1000;
            padding: 20px; 
            font-size: 14px; 
            overflow-y: auto;
            color: #ecf0f1; 
        }
        /*This is for the settings pop-up to open*/
        .settings-popup.open {
            right: 0;
        }
        /*Styling elements for the class settings-pop-up*/
        .settings-popup h2 {
            color: #ecf0f1;
            font-size: 24px; 
            margin-bottom: 20px; 
            text-align: center; 
        }
        
        .settings-popup label {
            display: block;
            margin-bottom: 10px;
            color: #ecf0f1; 
        }
        /*This is for the user input type*/
        .settings-popup input[type="color"],
        .settings-popup select {
            display: block;
            width: 100%; 
            margin-bottom: 20px; 
            border: 1px solid #34495e;
            background-color: #34495e;
            color: #ecf0f1; 
            padding: 10px; 
            border-radius: 4px; 
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        
        /*This is for the settings pop-up button colors*/
        .settings-popup .button {
            background-color: #16a085; 
            color: white; 
            text-transform: uppercase; 
            font-weight: bold; 
            border: none; 
            border-radius: 4px; 
            padding: 10px 20px; 
            cursor: pointer; 
            margin-bottom: 20px; 
            width: 100%; 
            box-sizing: border-box; 
            transition: background-color 0.3s ease; 
        }
        /*This is for the settings pop-up button hover colors and style*/
        .settings-popup .button:hover {
            background-color: #1abc9c; 
        }
        /*This is for the close pop-up*/
        .settings-popup .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #c0392b; 
            cursor: pointer;
            font-size: 24px;
        }
        .close-button {
            color: black;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
/*This is for the close button hover feature*/
        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    /*This is the menu bar styling*/
.menu-bar {
    display: flex;
    justify-content: flex-end;
    padding: 20px;
    list-style: none;
    position: fixed;
    top: 0;
    right: 0;
    padding: 20px;
    z-index: 1000;
}

.menu-bar a {
    color: white;
    padding: 20px 40px;
    text-decoration: none;
    margin: 0 10px;
    border: 2px solid white;
    border-radius: 40px;
    transition: background-color 0.3s;
    font-size: 28px;
}
/*This is the menu bar hover feature for the buttons to turn blue
when the user hovers over the buttons*/
.menu-bar a:hover {
    background-color: #007bff;
}
/*This is for the styling of the form group*/
.form-group {
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: left;
    text-align: left;
}
.form-group label {
        align-self: flex-start;
        text-align: left; 
        font-size: 30px; 
        color: #fff; 
        margin-right: 10px;
        margin-top: 2%; 
    }

label {
    font-size: 30px;
    color: #fff; 
    
}
/*This is for the input text fields for password*/
input[type="text"],
input[type="password"] {
    width: 70%;
    padding: 15px;
    margin-bottom: 20px;
    border: 2px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 30px;
}

button {
    font-family: Arial, sans-serif;
    font-size: 24px;
    background-color: #007bff; 
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-shadow: 1px 1px 1px black;
    
}
/*This is for the error message color*/
.error-message {
    color: red;
    font-size: 18px;
    margin-top: 10px;
}
/*This is for the eye-icon styling*/
#eye-icon {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: black;
    right: 10px;
    cursor: pointer;
}
/*This is for the general application style*/
body { 
    font-family: monospace;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: rgb(15, 19, 27);
    font-size: 22px;
    display: flex;
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 

    overflow-y: auto;
}
/*This is for the form styling */
form {
    position: relative; 
    width: 50%;
    margin: 125px auto 50px;
    background-color: black; 
    color: #fff;
    padding: 60px;
    border-radius: 10px; 
    border: 1px solid #2c3e50; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    animation: pulseBackground 2s infinite;

}

      

h1, h2, h3, h4, h5, h6 {
    margin-bottom: 20px;
    font-family: monospace;
    font-size: 40px;
    color: white;
}

p {
    margin-bottom: 20px;
    font-size: 24px;
}
#hamburger-icon {
    display: none;
    cursor: pointer;
    flex-direction: column;
    gap: 5px;
    padding: 10px;
}

#hamburger-icon span {
    display: block;
    width: 30px;
    height: 3px;
    background-color: white;
}

#menu-items {
    display: flex; 
    gap: 10px;
}
/*This is for the hamburger menu*/
@media (max-width: 768px) {
    #hamburger-icon {
        display: flex; 
    }
    /*These are the menu bar styling buttons*/
    #menu-items {
        display: none; 
        flex-direction: column;
        position: absolute;
        background-color: #333;
        top: 60px;
        right: 0;
        width: 100%;
    }
    .menu-bar {
        justify-content: space-between;
    }
    
    #menu-items.active {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #333; 
        position: fixed;
        top: 60px; 
        right: 0;
        width: 100%;
        padding: 10px; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
    }
}
    </style>


</div>
<body>
    <!--This is for the login form for the text fields and the form 
    for the username, password and the submit button-->
    <form id= "LoginForm" action="{% url 'login' %}" method ="POST">
        {% csrf_token %}
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{message}}</div>
            {% endfor %}
        {% endif %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
             <i id="eye-icon" class="fas fa-eye" style="cursor: pointer;"></i>
        </div>
        
        <button type="submit">Login</button>
        <!--These are for the forgot password and forgot username links-->
        <div class="forgot-links">
            <a href="{% url 'forgot_password' %}" class="reset-button">Forgot Password?</a>
            <a href="{% url 'forgot_username' %}" class="reset-button">Forgot Username?</a>
        </div>
    </form>
    <!--This is for the menu bar and the hamburger icon-->
    <div class="menu-bar">
        <div id="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!--This is what the buttons content have and where they navigate-->
    <div id="menu-items">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        <!--Including the settings pop-up-->
        <a href="#" id="settings-button" class="menu-item">Settings</a>
    </div>

      
    <div id="settings-popup" class="settings-popup">
        <button id="close-popup" class="close-popup">&times;</button>
        <h2>Settings</h2>
        <!--This is for the background color changing -->
        <div class="setting">
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" onchange="changeBackgroundColor(this.value)" value="#222">
        </div>
        <!--This is for the option to pick the font family-->
        <div class="setting">
            <label for="font-family">Font Family:</label>
            <select id="font-family" onchange="changeFontFamily(this.value)">
                <option value="">Select font family</option>
                <option value="Arial">Arial</option>
                <option value="Impact">Impact</option>
                <option value="Courier New">Courier New</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Lucida Console">Lucida Console</option>
                <option value="Verdana">Verdana</option>
                <option value="Garamond">Garamond</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Book Antiqua">Book Antiqua</option>
                <option value="Century Gothic">Century Gothic</option>
                <option value="Calibri">Calibri</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Arial Black">Arial Black</option>
            </select>
        </div>
        <!--This is for the options to pick the font size-->
        <div class="setting">
            <label for="font-size">Font Size:</label>
            <select id="font-size" onchange="changeFontSize(this.value)">
                <option value="">Select Font size</option>
                <option value="12px">12px</option>
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="19px">19px</option>
                <option value="20px">20px</option>
                <option value="21px">21px</option>
                <option value="22px">22px</option>
            </select>
        </div>
        <!--These are for the reset button and the save button-->
        <div class="setting">
            <div class = "buttons-container">
                <button id="save-button" class="save-button">Save</button>
                <button id="reset-button" class="resets-button">Reset</button>
            </div>
            <p id="save-confirmation" style="color: limegreen; margin-top: 10px; display: none;">Settings saved!</p>
        </div>
    </div>
      </div>

    <script>

    document.addEventListener("DOMContentLoaded", function() {
        applySavedSettings();
        var passwordField = document.getElementById("password");
        passwordField.type = "password";
//This is for the eye-icon
        var eyeIcon = document.getElementById("eye-icon");
        eyeIcon.addEventListener("click", togglePassword);
        
        eyeIcon.classList.add("fa-eye-slash");

        document.getElementById('settings-button').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('settings-popup').classList.toggle('open');
        });
        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('settings-popup').classList.remove('open');
        });
        var resetButton = document.getElementById('reset-button');
        resetButton.addEventListener('click', function() {
            window.location.reload();
        });
        document.getElementById('save-button').addEventListener('click', saveSettings);
        //This is the function to apply the saved settings for bgcolor 
    function applySavedSettings() {
            const savedBgColor = localStorage.getItem('bgColor');
            const savedFontFamily = localStorage.getItem('fontFamily');
            const savedFontSize = localStorage.getItem('fontSize');
        
            if (savedBgColor) {
                changeBackgroundColor(savedBgColor);
            }
            if (savedFontFamily) {
                changeFontFamily(savedFontFamily);
            }
            if (savedFontSize) {
                changeFontSize(savedFontSize);
            }
        }
        //This is the reset button to reset the UI customization 
        document.getElementById('reset-button').addEventListener('click', function() {
            localStorage.removeItem('bgColor');
            localStorage.removeItem('fontFamily');
            localStorage.removeItem('fontSize');
            resetUI();
        });
    });
    //This is for the function to save UI customization settings
    function saveSettings() {
        const bgColor = document.getElementById('bg-color').value;
        const fontFamily = document.getElementById('font-family').value;
        const fontSize = document.getElementById('font-size').value;
    
        localStorage.setItem('bgColor', bgColor);
        localStorage.setItem('fontFamily', fontFamily);
        localStorage.setItem('fontSize', fontSize);
    
        const confirmationMessage = document.getElementById('save-confirmation');
        //This is for the settings saved message 
        confirmationMessage.textContent = "Settings saved!";
        confirmationMessage.style.display = "block";
    
        setTimeout(() => {
            confirmationMessage.style.display = "none";
        }, 3000); 
    }
//This is for thepassword visibility function to show or hide the password
//when the user clicks on the eye, to have a slash when password isn't visible.
    function togglePassword() {
        var passwordField = document.getElementById("password");
        var eyeIcon = document.getElementById("eye-icon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        }
        passwordField.style.paddingRight = eyeIcon.offsetWidth + 'px';
    }


        //Function to change background color
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }

        //Function to change font color
        function changeFontColor(color) {
            document.body.style.color = color;
        }

        //Function to change font family
        function changeFontFamily(font) {
            document.body.style.fontFamily = font;
        }

        function changeFontSize(size) {
        document.body.style.fontSize = size;
        document.querySelectorAll('h1, h2, h3, h4, h5, h6, p, label, button, input').forEach(element => {
            element.style.fontSize = size;
        });
        
        // Adjust the padding on the password input
        var passwordField = document.getElementById("password");
        var eyeIcon = document.getElementById("eye-icon");
        passwordField.style.paddingRight = eyeIcon.offsetWidth + 'px';

        // Change font size for specific elements
        document.querySelectorAll('h1, h2, h3, h4, h5, h6, p, label, button').forEach(element => {
            element.style.fontSize = size;
        });
    }
    //This is the function to reset the UI back to default
    function resetUI() {
        const defaultBgColor = '#222'; 
        const defaultFontFamily = 'Arial, sans-serif'; 
        const defaultFontSize = '16px'; 
    
        changeBackgroundColor(defaultBgColor);
        document.getElementById('bg-color').value = defaultBgColor;
        changeFontFamily(defaultFontFamily);
        document.getElementById('font-family').value = defaultFontFamily;
        changeFontSize(defaultFontSize);
        document.getElementById('font-size').value = defaultFontSize;    
        document.getElementById('save-confirmation').style.display = "none";
    }
    //This is for the visibility of the menu
    function toggleMenu() {
        var menuItems = document.getElementById("menu-items");
        menuItems.classList.toggle("active");
    }
    </script>

</body>

</html>
